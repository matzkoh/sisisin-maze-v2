<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>15-sisisin</title>
  <link rel="stylesheet" href="/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.min.js"></script>
  <script src="/script.js" defer></script>
</head>
<body>
  <div id="app">
    <div class="board">
      <div>
        
      </div>
      <div v-for="(cell, i) in board" :key="i" class="cell" :class="['path', 'wall', 'player'][cell.type]"></div>
    </div>
    <transition name="fade">
      <button v-if="retryShown" class="retry" @click="retry">↻</button>
    </transition>
    <modal-alert v-if="modalShown" @close="$emit('modalClosing')">
      <div class="modal-header">ゲームクリア</div>
      <div class="modal-body">
        <div>{{size}} をクリア！</div>
        <div>操作数は {{count}} 回</div>
        <div>タイムは {{time}} 秒でした</div>
      </div>
    </modal-alert>
  </div>
</body>
</html>
